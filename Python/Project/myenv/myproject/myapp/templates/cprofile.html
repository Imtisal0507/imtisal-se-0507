<!DOCTYPE html>
{% extends "header.html" %}
{% load static %}
{% block content %}
<html lang="en">
  <body class="goto-here">

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg'%});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-0 bread">Change-Profile</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Website</span> <a href="#">yoursite.com</a></p>
	          </div>
          </div>
        </div>
        {% if msg %}
        <div class="alert alert-danger" role="alert">
          {{msg}}
        </div>
        {% endif %}
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form  class="bg-white p-5 contact-form" method="POST" action="{% url "cprofile" %}" enctype="multipart/form-data" >
              {% csrf_token %}
              
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" name="name" value="{{user.name}}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email" name="email" value="{{user.email}}" readonly>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Mobile Number" name="mobile" value="{{user.mobile}}">
              </div>
              <div class="form-group">
                <input type="file" class="form-control" name= "uprofile" value="{{user.uprofile}}">
              </div>
          
              <img src="{{user.uprofile.url}}" height="50px" width="50px">
              <div class="form-group">
                <input type="submit" value="Update profile" class="btn btn-primary py-3 px-5">
              </div>
              
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 
    
  </body>
</html>
{% endblock %}
