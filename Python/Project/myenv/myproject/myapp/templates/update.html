<!DOCTYPE html>
{% extends "sheader.html" %}
{% load static %}
{% block content %}
<html lang="en">
  <body class="goto-here">

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg'%});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-0 bread">Update-Product</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Website</span> <a href="#">yoursite.com</a></p>
	          </div>
          </div>
        </div>
        {% if msg %}
        <div class="alert alert-danger" role="alert">
          {{msg}}
        </div>
        {% endif %}
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form action="#" class="bg-white p-5 contact-form" method="POST" action="{% url "add" %}" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="form-group">
              
                <select class="form-control" name="scategory">
                  <option>-- Select Category --</option>
                  {% if product.scategory == "Men" %}
                  <option value="Men" selected>Men</option>
                  <option value="Women">Women</option>
                  <option value="Kids">Kids</option>

                  {% elif product.scategory == "Women" %}
                  <option value="Men" >Men</option>
                  <option value="Women" selected>Women</option>
                  <option value="Kids">Kids</option>

                  {% elif product.scategory == "Kids" %}
                  <option value="Men" >Men</option>
                  <option value="Women">Women</option>
                  <option value="Kids" selected >Kids</option>
                  {% endif %}
                </select>
               
              </div>

              <div class="form-group">
              
                <select class="form-control" name="sbrand">
                  <option>-- Select Brand --</option>
                  {% if product.sbrand == "Raymond" %}
                  <option value="Raymond" selected>Raymond</option>
                  <option value="Levis">Levis</option>
                  <option value="Puma">Puma</option>
                  <option value="Nike">Nike</option>
                  <option value="Adidas">Adidas</option>

              
                  {% elif product.sbrand == "Levis" %}
                  <option value="Raymond">Raymond</option>
                  <option value="Levis" selected>Levis</option>
                  <option value="Puma">Puma</option>
                  <option value="Nike">Nike</option>
                  <option value="Adidas">Adidas</option>

                  {% elif product.sbrand == "Puma" %}
                  <option value="Raymond">Raymond</option>
                  <option value="Levis">Levis</option>
                  <option value="Puma" selected>Puma</option>
                  <option value="Nike">Nike</option>
                  <option value="Adidas">Adidas</option>

                  {% elif product.sbrand == "Nike" %}
                  <option value="Raymond">Raymond</option>
                  <option value="Levis">Levis</option>
                  <option value="Puma">Puma</option>
                  <option value="Nike" selected>Nike</option>
                  <option value="Adidas">Adidas</option>

                  {% elif product.sbrand == "Levis" %}
                  <option value="Raymond">Raymond</option>
                  <option value="Levis">Levis</option>
                  <option value="Puma">Puma</option>
                  <option value="Nike">Nike</option>
                  <option value="Adidas" selected>Adidas</option>
                  {% endif %} 
                </select>
              </div>

              <div class="form-group">
              
                <select class="form-control" name="ssize">
                  <option>-- Select Size --</option>
                  {% if  product.ssize == "S"%}
                  <option value="S" selected>S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>

                  {% elif  product.ssize == "M"%}
                  <option value="S">S</option>
                  <option value="M" selected >M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>

                  {% elif  product.ssize == "L"%}
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L" selected >L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>

                  {% elif  product.ssize == "XL"%}
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL" selected>XL</option>
                  <option value="XXL">XXL</option>

                  {% elif  product.ssize == "XXL"%}
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL" selected  >XXL</option>

                  {% endif %}
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="pname" value="{{product.pname}}">
              </div>
              <div class="form-group">
                <input type="Number" class="form-control"  name="price" value={{product.price}}>
              </div>
              <div class="form-group">
                <textarea class="form-control"  name="description">{{product.description}}</textarea>
              </div>
              <img src="{% if product.image %}{{ product.image.url }}{% else %}{{ STATIC_URL }}images/default-image.jpg{% endif %}" height="120px" width="120px" style="margin-bottom: 15px">
              <div class="form-group">
                <input type="FILE" class="form-control" name="image" >
              </div>
              <div class="form-group">
                <input type="submit" value="Update-Product" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 
    
  </body>
</html>
{% endblock %}
