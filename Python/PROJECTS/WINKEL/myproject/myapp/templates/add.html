<!DOCTYPE html>
{% extends "sheader.html" %}
{% load static %}
{% block content %}
<html lang="en">
  <body class="goto-here">

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg'%});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-0 bread">Add-Product</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Website</span> <a href="#">yoursite.com</a></p>
	          </div>
          </div>
        </div>
        {% if msg %}
        <div class="alert alert-danger" role="alert">
          {{msg}}
        </div>
        {% endif %}
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form  class="bg-white p-5 contact-form" method="POST" action="{% url "add" %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <select name="scategory">
                  <option>-------Select category--------</option>
                  <option value="Men">Men</option>
                  <option value="Women">Women</option>
                  <option value="Kids">Kids</option>


                </select>
              </div>
              <div class="form-group">
                <select name="sbrand">
                  <option>-------Select Brand--------</option>
                  <option value="Raymond">Raymond</option>
                  <option value="Levis">Levis</option>
                  <option value="DNMX">DNMX</option>
                  <option value="LEECooper">LEECooper</option>
                  <option value="NetPlay">NetPlay</option>



                </select>
              </div>
              <div class="form-group">
                <select name="ssize">
                  <option>-------Select Size--------</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>



                </select>
              </div>
              
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Product Name" name="pname">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Your Price" name="price">
              </div>
                <textarea name="description" class="form-group>Description" rows="4" cols="50"></textarea>
              
              <div class="form-group">
                <input type="file" class="form-control" name="image">
              </div>
              
              <div class="form-group">
                <input type="submit" value="Add-Product" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 
    
  </body>
</html>
{% endblock %}
